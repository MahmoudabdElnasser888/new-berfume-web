
<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>سلة المشتريات</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: linear-gradient(to bottom, #d4e9ff, #ffffff);
}

header {
  background: rgba(0, 0, 50, 0.8);
  color: white;
  padding: 15px;
  text-align: center;
}

h1 {
  margin: 0;
}

#cart {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 15px;
  padding: 20px;
}

.cart-card {
  background: white;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
}

.cart-card:hover {
  transform: translateY(-5px);
}

.cart-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.card-details {
  padding: 15px;
  text-align: center;
}

.old-price {
  text-decoration: line-through;
  color: gray;
  font-size: 14px;
  display: block;
}

.new-price {
  color: red;
  font-size: 18px;
  font-weight: bold;
}

button {
  background: #007bff;
  border: none;
  color: white;
  padding: 8px 15px;
  margin: 5px 0;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: #0056b3;
}

.checkout-btn {
  display: block;
  width: 90%;
  margin: 20px auto;
  padding: 12px;
  font-size: 18px;
}
</style>
</head>
<body>

<header>
  <h1>🛒 سلة المشتريات</h1>
</header>
<button onclick="history.back()">⬅ عودة</button>

<div id="cart"></div>

<!-- زر اشتري الآن -->
<button id="buyNowBtn" class="checkout-btn">اشتري الآن</button>

<!-- نافذة إتمام الطلب -->
<div id="checkoutModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); z-index:10000; align-items:center; justify-content:center;">
  <form id="checkoutForm" action="https://formsubmit.co/modynasser164@gmail.com" method="POST" style="background:#fff; max-width:520px; width:92%; padding:18px; border-radius:10px; box-shadow:0 10px 30px rgba(0,0,0,0.3); direction:rtl; color:#111;">
    <h2 style="text-align:center; margin-bottom:12px;">إتمام الطلب</h2>

    <!-- ملخص الطلب -->
    <div id="cartSummary" style="background:#f5f5f5; padding:10px; border-radius:8px; max-height:200px; overflow:auto; margin-bottom:10px;"></div>

    <!-- بيانات العميل -->
    <div style="display:flex; gap:8px; flex-direction:column;">
      <input type="text" name="name" id="custName" placeholder="الاسم" required>
      <input type="tel" name="phone1" id="custPhone1" placeholder="رقم الهاتف الأول" required>
      <input type="tel" name="phone2" id="custPhone2" placeholder="رقم الهاتف الثاني (اختياري)">
      <input type="text" name="address" id="custAddress" placeholder="العنوان" required>
    </div>

    <textarea name="orderDetails" id="orderDetails" style="display:none;"></textarea>

    <!-- إعدادات FormSubmit -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://yourwebsite.com/thanks.html">

    <div style="display:flex; gap:10px; margin-top:12px;">
      <button type="submit" style="flex:1; background:#28a745;">إرسال الطلب</button>
      <button type="button" id="cancelCheckout" style="flex:1; background:#ccc; color:#111;">إلغاء</button>
    </div>
    <p style="font-size:12px; color:#666; margin-top:8px;">ستصلك رسالة تأكيد على رقم الهاتف عند أول مرة.</p>
  </form>
</div>

<script>
// جلب السلة من localStorage
function getCart() {
  try {
    return JSON.parse(localStorage.getItem('cart')) || [];
  } catch (e) {
    return [];
  }
}

// إنشاء تفاصيل الطلب
function buildOrderLines(cart) {
  return cart.map(item => `${item.name} - الكمية: ${item.quantity} (السعر: ${item.price || 'N/A'})`);
}


// عرض ملخص الطلب
function renderCartSummary(cart) {
  const div = document.getElementById('cartSummary');
  if (!cart || cart.length === 0) {
    div.innerHTML = '<p style="text-align:center; color:#555;">السلة فارغة</p>';
    return;
  }
  div.innerHTML = cart.map(item => `
    <div style="padding:6px 8px; border-bottom:1px solid #e6e6e6;">
      <strong>${escapeHtml(item.name)}</strong><br>
      <small>الكمية: ${item.quantity} • السعر: ${item.price || 0} جنيه</small>
    </div>
  `).join('');
}

// حماية النص
function escapeHtml(text) {
  if (typeof text !== 'string') return text;
  return text.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
}

// عند الضغط على "اشتري الآن"
document.getElementById('buyNowBtn').addEventListener('click', () => {
  const cart = getCart();
  if (!cart.length) {
    alert('السلة فارغة - أضف منتج أولًا.');
    return;
  }
  renderCartSummary(cart);
  document.getElementById('orderDetails').value = buildOrderLines(cart).join('\n');
  document.getElementById('checkoutModal').style.display = 'flex';
});

// إلغاء الطلب
document.getElementById('cancelCheckout').addEventListener('click', () => {
  document.getElementById('checkoutModal').style.display = 'none';
});

// إرسال الطلب
document.getElementById('checkoutForm').addEventListener('submit', e => {
  const cart = getCart();
  if (!cart.length) {
    e.preventDefault();
    alert('السلة فارغة.');
    document.getElementById('checkoutModal').style.display = 'none';
    return;
  }
  document.getElementById('orderDetails').value = buildOrderLines(cart).join('\n');
  setTimeout(() => {
    localStorage.removeItem('cart');
  }, 800);
});

// عرض المنتجات في صفحة السلة
function renderCartItems() {
  const cart = getCart();
  const container = document.getElementById('cart');

  if (!cart.length) {
    container.innerHTML = '<p style="text-align:center; color:#555;">السلة فارغة</p>';
    return;
  }

  container.innerHTML = cart.map(item => `
    <div class="cart-card">
      <img src="${item.image || 'default.jpg'}" alt="${escapeHtml(item.name)}">
      <div class="card-details">
        <h3>${escapeHtml(item.name)}</h3>
        <span class="new-price">${item.price} جنيه</span>
        <p>الكمية: ${item.quantity}</p>
      </div>
    </div>
  `).join('');
}

// شغل عرض السلة أول ما الصفحة تفتح
renderCartItems();





</script>

</body>
</html>
